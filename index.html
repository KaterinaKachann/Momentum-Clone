<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./assets/favicon.ico" rel="shortcut icon" />
    <link rel="stylesheet" href="./css/owfont-regular.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Forum&display=swap"
      rel="stylesheet"
    />
    <title>Momentum</title>
  </head>

  <body>
    <header class="header">
      <!-- Проигрыватель -->
      <div class="player">
        <div class="player-controls">
          <div class="audio-track">
            <div class="time-line"></div>
            <div class="timer">
              <div class="timer-past"></div>
              <div class="timer-present"></div>
            </div>
          </div>
          <div class="player-btn">
            <button class="play-prev player-icon"></button>
            <button class="play player-icon" id="play"></button>
            <button class="play-next player-icon"></button>
          </div>
        </div>
        <ul class="play-list"></ul>
      </div>

      <!-- Погода -->
      <div class="weather">
        <input type="text" class="city" id="city" value="" />
        <div class="weather-error"></div>
        <div class="description-container">
          <span class="temperature"></span>
          <span class="weather-description"></span>
        </div>
        <div class="wind"></div>
        <div class="humidity"></div>
      </div>
    </header>

    <main class="main">
      <!-- Слайдер -->
      <div class="slider-icons">
        <button class="slide-prev slider-icon"></button>
        <button class="slide-next slider-icon"></button>
      </div>
      <!-- Время -->
      <time class="time"></time>
      <div>
        <date class="date"></date>
        <button class="settings" id="myBtn">
          <img
            src="https://katerinakachann.github.io/Momentum-Clone/assets/svg/settings.svg"
          />
        </button>
      </div>
      <div class="greeting-container">
        <span class="greeting"></span>
        <input type="text" class="name" id="name" placeholder="Enter name" />
      </div>
      <!-- Выражения -->
      <button class="change-quote">
        <img
          src="https://katerinakachann.github.io/Momentum-Clone/assets/svg/reload.svg"
        />
      </button>
      <div class="quotes">
        <div class="quote"></div>
        <div class="author"></div>
      </div>
    </main>

    <footer class="footer">
      <div class="contacts">
        <ul class="contacts_list">
          <li class="info_about">
            <a href="https://github.com/KaterinaKachann"
              ><img src="./assets/svg/github.svg" alt="github"
            /></a>
          </li>
          <li class="info_about">
            <a href="https://rs.school/js/"
              ><img src="./assets/svg/rs_school_js.svg" alt="rsschool"
            /></a>
          </li>
        </ul>
      </div>
    </footer>
    <!-- Настройки -->
    <div id="modal-window" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <h3 class="title-settings">Settings</h3>
        <h4 class="title-language">Choose language:</h1>
        <div class="switch-field">
          <input
            type="radio"
            id="radio-one"
            name="switch-one"
            value="English"
            class="change-lang"
            checked
          />
          <label for="radio-one" class="text-label">English</label>
          <input
            type="radio"
            id="radio-two"
            class="change-lang"
            name="switch-one"
            value="Russian"
          />
          <label for="radio-two" class="text-label">Russian</label>
        </div>
        <h4 class="title-stock">Choose stock:</h1>
        <div class="switch-field">
          <input type="radio" id="radio-three" name="switch-two" value="github" checked class="change-stock radio-github"/>
          <label for="radio-three" class="text-label">Github</label>
          <input type="radio" id="radio-four" name="switch-two" value="flicker" class="change-stock radio-flicker"/>
          <label for="radio-four" class="text-label">Flicker</label>
        </div>
      </div>
    </div>
    <script src="./js/date.js" defer></script>
    <script src="./js/settings.js" defer></script>
    <script src="./js/quotes.js" defer></script>
    <script src="./js/weather.js" defer></script>
    <script src="./js/slider.js" defer></script>
    <script src="./js/audio.js" defer></script>
  </body>
</html>
